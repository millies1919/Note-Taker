<!DOCTYPE html>
<html lang="">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <title>Note Taker</title>
    </head>
    <body class="body" id="body" onload="bigLoad()">
        <h1>Note Taking App</h1>
        <div id="initialconatiner">
            <button class="add" onclick="addButton()">Add</button>
            <div hidden>
                <div class="container-template" id="container-template">  
                    <button class="save" onclick="saveButton(this)">Save</button>
                    <input type="text" class="title" placeholder="Note Title:">
                    <button class="delete" onclick="deleteButton(this)">Delete</button>
                <br>
                    <textarea class="note" placeholder="Write your notes here:"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
